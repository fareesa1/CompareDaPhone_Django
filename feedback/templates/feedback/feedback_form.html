{% extends "phones/base.html" %}
{% load bootstrap3 %}

{% block content %}

	{% if form.errors %}
		<p>Something went wrong, please try again!</p>	
	{% endif %}

	<!-- the form class allows us to leverage bootstrap template tags as per below -->
	<form id="feedback_form" method = "post" action = "{% url 'feedback:form_input' %}" class="form">
		{% csrf_token %}
		
		<!--apply bootstrap styling to our form -->
		{% bootstrap_form form %}
		
		<!--apply bootstrap styling to our button -->
		{% buttons %}
			<button name = "submit" class="btn btn-primary text-center">Submit</button>
		{% endbuttons %}
		
	</form>

{% endblock content %}
